<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Germania+One&family=Sancreek&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">

    <!-- Fontawesome-icon CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <title>Memory Card Game</title>
</head>

<body>
    <div class="game_board">
        <h1 class="game-title">MEMORY GAME</h1>
        <div class="game-options">
            <div class="move-contain">
                Moves Count
                <span id="moveCount" class="move-count">0</span>
            </div>
            <button id="restartBtn" class="reset"><span>Reset</span><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <ul id="gameCardBox" class="game-card-box">
            <!-- card -->
        </ul>

        <!-- Game complete pop message -->
        <div id="popupMessage" class="popup show">
            <h2 class="pop-title">Game complete!</h2>
            <div class="pop-inner">
                <h2 id="popText" class="pop-text"></h2>
                <button onclick="gameStart()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="./card-game-task.js"></script>
</body>

</html>
